<!DOCTYPE html>
<!-- ! xmlns:th="http://www.thymeleaf.org" is required for
thymeleaf template engine -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge" />

    <meta name="viewport" content="width=device-
          width, initial-scale=1.0" />

<!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"/>

<!-- Bootstrap -->
    <title>Details</title>
</head>

<body class="container d-flex flex-column justify-content-center"
      style="min-height: 100vh">

<!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous">
    </script>

    <h1 class = "text-center">Detail Mahasiswa</h1>
    
    <div class="mt-2">
        <table style="width:45%">

            <tr th:each = "mhs : ${mahasiswa}">
              <th>NIM</th>
              <td th:text = "${mhs.nim}"></td>
            </tr>

            <tr th:each = "mhs : ${mahasiswa}">
              <th>Nama</th>
              <td th:text = "${mhs.nama}"></td>
            </tr>

            <tr th:each = "mhs : ${mahasiswa}">
              <th>Angkatan</th>
              <td th:text = "${mhs.angkatan}"></td>
            </tr>

            <tr th:each = "mhs : ${mahasiswa}">
                <th>Tempat, tanggal lahir</th>
                <td th:text = "${mhs.TTL}"></td>
            </tr>

            <tr th:each = "mhs : ${mahasiswa}">
                <th>Agama</th>
                <td th:text = "${mhs.agama}"></td>
            </tr>

            <tr th:each = "mhs : ${mahasiswa}">
                <th>Email</th>
                <td th:text = "${mhs.email}"></td>
            </tr>

            <td>
                <a th:href="@{/}" class="btn btn-info">Back</a>
            </td>
          </table>
    </div>

<!-- Bootstrap -->
</body>
</html>
